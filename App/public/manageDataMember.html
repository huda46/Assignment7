<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Manage data of members</title>
  <script src="js/v/manageDataMember.mjs" type="module"></script>
  <link rel="icon" href="./Logo.png"/>
  <link rel="stylesheet" href="css/normalize.min.css"/>
  <link rel="stylesheet" href="css/crud.css"/>
</head>
<body>
  <div class="page-content">
<header>
  <div id="login-management"></div>
  <div class="wrapper clearfix">
    <div class="title">
      <h1>Manage the data of members</h1>
    </div>
  </div>
</header>
<main>
  <div class="wrapper clearfix">
    <div>
      <label>Ordered by:
        <select>
          <option value="personId">MemberId</option>
          <option value="firstname">Firstname</option>
          <option value="lastname">Lastname</option>
          <option value="type">Type</option>
        </select>
      </label>
      <span>
        <button type="prevbutton" id="previousPage">« Previous</button>
        <button type="nextbutton" id="nextPage">Next »</button>
      </span>
    </div>
    <progress hidden="hidden" max="100">%</progress>
    <div class="button-container"><span>Add or delete the selected member/s</span>
      <button class="addM" title="Add new member">
        <svg viewBox="0 0 512 512" width="18" title="add">
          <path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z"></path>
        </svg>
      </button>
      <button class="deleteM" title="Delete selected member">
        <svg viewBox="0 0 448 512" width="16" title="delete">
          <path d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"></path>
        </svg>
      </button>
    </div>
  <table id="persons">
    <thead>
    <tr>
      <th></th>
      <th>MemberID</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Type</th>
      <th>Update data</th>
    </tr>
        <!-- this row is added to test the view of UI table  -->
        <tr>
          <th>
            <input type="checkbox"/>
          </th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button type="button" class="updateM">update</button>
          </td>
        </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button type="button" onclick="window.location.href = 'menu.html';" class="back">Back to menu</button>
  </div>
</div>
</main>
</div>
</body>
</html>
