<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>BTU-WellnessClub Application: Create</title>
  <script src="js/v/createPerson.mjs" type="module"></script>
  <link rel="icon" href="../Logo.png"/>
  <style>
    .split {
      height: 50%;
      width: 50%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .left {
      left: 5;
      top: 10%;
    }

    .right {
      right: 0;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 45%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    header {
      color: #7b3f5f;
      font-family:'Times New Roman', Times, serif;
    }

    .centered img {
      width: 350px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<header>
  <div id="login-management"></div>
  <h1>Create a new person record</h1>
</header>
<main>
<div class="split left">
  <form id="Person">
    <div><label>PersonID: <input name="personId"/></label></div></br>
    <div><label>Name: <input name="name"/></label></div></br>
    <div><label>Type: 
      <select name="type"></select>
    </label></div></br>
    <div>
      <button name="commit" type="button">Create</button></br>
    </div>
  </form>
  <a href="index.html">Â« Back to main menu</a>
</div>
</main>
<div class="split right">

</div>

</html>
