<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Assignment 7C-1: BTU-WellnessClub Application - SignIn</title>
  <script src="js/v/signIn.mjs" type="module"></script>
  <link rel="icon" href="./Logo.png"/>
  <link rel="stylesheet" href="css/signIn-Up.css"/>
</head>
<body>
<header>
  <div id="message" hidden="hidden"></div>
  <h1>Enter your account</h1>
</header>
<main>
  <div class="container">
    <h2>Sign in to enter your account!</h2>
  <form id="Auth">
    <div class="imgcontainer">
      <img src="./Logo.png" alt="Logo" class="logo">
    </div>
    <div>
      <label>Email: <input name="email" type="email"/></label>
    </div>
    <div>
      <label>Password: <input name="password" type="password"/></label>
    </div>
    <div>
      <button type="button" name="signIn">Sign in</button>
    </div>
  </form>
  <p>
    Or <a href="signUp.html" title="Sign in">sign up</a> to create your account.
  </p>
  <p><a href="resetPassword.html" title="Reset password">Forgot password?</a></p>
  <button type="button" onclick="window.location.href = 'index.html';" class="back">Back to main menu</button>
</div>
</main>
</body>
</html>
