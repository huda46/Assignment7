<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>

  <script src="js/v/retrieveAndListAllPersons.mjs" type="module"></script>
  <link rel="icon" href="./Logo.png"/>

<body>
  <!-- not finish yet!  -->
<header>
  <div id="login-management"></div>
  <div class="wrapper clearfix">
    <div class="title">
  <h1>See all clubs and join one or more!</h1>
</div>
</div>
</header>
<main>
  <div class="wrapper clearfix">
    <div>
      <label>Ordered by:
        <select>
          <option value="personId">ClubId</option>

      <span>

    <tr>
      <th></th>
      <td></td>
      <td></td>
        <td>
          <button type="button" class="details">details</button>
        </td>
        <td>

        </td>
    </tr>
  </thead>
<tbody>
  </table>
