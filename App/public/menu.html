<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>BTU-WellnessClub Application</title>
  <meta name="description" content="BTU-WellnessClub Application"/>
  <link rel="icon" href="./Logo.png"/>
  <link rel="stylesheet" href="css/normalize.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script type="module">
    import { handleAuthentication } from "./js/v/accessControl.mjs";
    import { generateTestData, clearData } from "./js/auxDataMngtOps.mjs";
    
    handleAuthentication();
    const clearButton = document.getElementById("clearData"),
      generateTestDataButton = document.getElementById("generateTestData");
    // set event handlers for the buttons "clearData" and "generateTestData"
    clearButton.addEventListener("click", clearData);
    generateTestDataButton.addEventListener("click", generateTestData);
  </script>
</head>
<body>
  <header>
    <div id="login-management"></div>
    <div class="wrapper clearfix">
      <div class="title">
        <h1>Welcome to main menu</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper clearfix">
      <div class="container">
        <div class="imgcontainer">
          <img src="./Logo.png" alt="Logo" class="logo">
        </div>
        <div class="two-col-menu">
          <menu class="crud">
            <div role="menuitem">
              <p>See all the clubs and join your favourite one/s!</p>
              <button type="button" onclick="window.location.href = 'retrieveAndListAllClubs.html';">Join a club</button>
            </div>
            <div role="menuitem">
              <p>Create your own club!</p>
              <button type="button" onclick="window.location.href = 'createClub.html';">Create a club</button>
            </div>
            <div role="menuitem">
              <p>Manage your account data</p>
              <button type="button" onclick="window.location.href = 'manageAccount.html';">Manage your data</button>
            </div>
            <div role="menuitem">
              <p>Manage the data of clubs "Only for chairs available"</p>
              <button type="button" onclick="window.location.href = 'manageDataClub.html';">Manage Data Club</button>
            </div>
          </menu>
          <menu>
            <div role="menuitem">
              <button id="generateTestData" type="button" disabled="disabled">Test data</button>
            </div>
            <div role="menuitem">
              <button id="clearData" type="button" disabled="disabled">Clear database</button>
            </div>
          </menu>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
