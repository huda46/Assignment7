<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Welcome to BTU-WellnessClub Application</title>
  <meta name="description" content="BTU-WellnessClub Application"/>
  <link rel="icon" href="./Logo.png"/>
  <link rel="stylesheet" href="css/normalize.min.css"/>
  <link rel="stylesheet" href="css/SignIn-Up.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script type="module">
    import {handleAuthentication} from "./js/v/accessControl.mjs";
    handleAuthentication();
  </script>
</head>
<body>
<header>
  <div id="login-management"></div>
  <div class="wrapper clearfix">
    <div class="title">
      <h1>Welcome to BTU-WellnessClubApp</h1>
    </div>
  </div>
</header>
  <main>
    <div class="wrapper clearfix">
      <div class="container">
        <div class="imgcontainer">
          <img src="./Logo.png" alt="Logo" class="logo">
        </div>
        <div class="two-col-menu">
          <menu class="crud">
            <div role="menuitem">
              <p>Create an account to join a club:</p>
              <button type="button" onclick="window.location.href = 'signUp.html'">Create an account</button>
            </div>
            <div role="menuitem">
              <p>You can show the list of clubs without signIn:</p>
              <button type="button" onclick="window.location.href = 'retrieveAndListAllClubs.html'">Show the list of all clubs</button>
            </div>
          </menu>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
