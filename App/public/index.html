<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Assignment 7C-1: BTU-WellnessClub Application</title>
  <meta name="description" content="BTU-WellnessClub Application + Firebase."/>
  <script type="module">
     import Person from "./js/m/Person.mjs"
     
    window.addEventListener("load", function () {
      const clearButton = document.getElementById("clearData"),
        generateTestDataButtons = document.querySelectorAll("button.generateTestData");
      // set event handlers for the buttons "clearData" and "generateTestData"
      clearButton.addEventListener("click", Person.clearData);
      for (const btn of generateTestDataButtons) {
        btn.addEventListener("click", Person.generateTestData);
      }
    });
  </script>
</head>
<body>
<main>
  <h1>BTU-WellnessClubApp</h1>
  <div class="subheading">A Web App built with Plain JS and Firebase</div>

    <li><a href="retrieveAndListAllPersons.html">Retrieve</a> and list all person records</li>
    <li><a href="updatePerson.html">Update</a> a person record</li>
    <li><a href="deletePerson.html">Delete</a> a person record</li>
    <li style="margin-top: 1em"><button class="generateTestData" type="button">Generate test data</button></li>
    <li><button id="clearData" type="button">Clear database</button></li>
  </menu>
</main>

</body>
</html>
