<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Assignment 7C-1: BTU-WellnessClub Application</title>
  <meta name="description" content="BTU-WellnessClub Application + Firebase."/>
  <style>

    .generateTestData {
      margin-top: 1em;
    }

    a.disabled {
      opacity: 0.4;
      pointer-events: none;
      cursor: default;
    }
  </style>
  <script type="module">
    import {handleAuthentication} from "./js/v/accessControl.mjs"
    import Person from "./js/m/Person.mjs"
     
    handleAuthentication();
    window.addEventListener("load", function () {
      const clearButton = document.getElementById("clearData"),
        generateTestDataButtons = document.querySelectorAll("button.generateTestData");
      // set event handlers for the buttons "clearData" and "generateTestData"
      clearButton.addEventListener("click", Person.clearData);
      for (const btn of generateTestDataButtons) {
        btn.addEventListener("click", Person.generateTestData);
      }
    });
  </script>
</head>
<body>
  <header>
    <div id="login-management"></div>
    <h1>BTU-WellnessClubApp</h1>
  </header>
  <main>
  <div class="subheading">A Web App built with Plain JS and Firebase</div>
  <menu>
    <li role="menuitem">
      <a href="createPerson.html" class="disabled">Create</a> a new person record
    </li>
    <li role="menuitem">
      <a href="retrieveAndListAllPersons.html">Retrieve</a> and list all person records
    </li>
    <li role="menuitem">
      <a href="updatePerson.html" class="disabled">Update</a> a person record
    </li>
    <li role="menuitem">
      <a href="deletePerson.html" class="disabled">Delete</a> a person record
    </li>
    <li  role="menuitem">
      <button class="generateTestData" type="button" disabled="disabled">Generate test data</button>
    </li>
    <li role="menuitem">
      <button id="clearData" type="button" disabled="disabled">Clear database</button>
    </li>
  </menu>
</main>
<footer>
  <hr/>
  Developers: Team 2 <br/>
  Client: Team 3
</footer>
</body>
</html>
