<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Manage Data of Clubs</title>
  <script src="js/v/manageDataClub.mjs" type="module"></script>
  <link rel="icon" href="./Logo.png"/>
  <link rel="stylesheet" href="css/normalize.min.css"/>
  <link rel="stylesheet" href="css/crud.css"/>
  <iconify-icon icon="dashicons:update"></iconify-icon>
</head>
<body>
  <div class="page-content">
    <header>
      <div id="login-management"></div>
      <div class="wrapper clearfix">
        <div class="title">
          <h1>Manage the data of clubs</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper clearfix">
        <progress hidden="hidden" max="100">%</progress>
        <div class="button-container"><span>Create your own club</span>
          <button class="addC" title="Add new club" onclick="window.location.href = 'createClub.html';">
            <svg viewBox="0 0 512 512" width="18" title="add-club">
              <path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z"></path>
            </svg>
          </button>
        </div>
        <table id="clubs">
          <thead>
            <tr>
              <th>ClubID</th>
              <th>Club name</th>
              <th>Club details</th>
              <th>update club</th>
              <th>delete club</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button type="button" onclick="window.location.href = 'menu.html';" class="back">Back to menu</button>
      </div>
    </main>
  </div>
</body>
</html>
