<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>BTU-WellnessClub Application: Create an account</title>
  <script src="js/v/createPerson.mjs" type="module"></script>
  <link rel="icon" href="./Logo.png"/>
  <link rel="stylesheet" href="css/normalize.min.css"/>
  <link rel="stylesheet" href="css/signIn-Up.css"/>
</head>
<body>
<header>
  <div id="login-management"></div>
  <div class="wrapper clearfix">
  <div id="message" hidden="hidden"></div>
    <div class="title">
  <h1>Create an account</h1>
    </div>
</div>
</header>
<main>
<div class="wrapper clearfix">
  <div class="container">
    <h2>Sign up to create an account!</h2>
  <form id="Person">
    <div class="imgcontainer">
      <img src="./Logo.png" alt="Logo" class="logo">
    </div>
    <div class="field">
      <label>First Name: <input type="text" name="name"/></label>
    </div>
    <div class="field">
      <label>Last Name: <input type="text" name="name"/></label>
    </div> 
    <div>
      <label>Profession: 
      <select name="type" type="type"></select>
    </label>
    </div></br>
    <div>
      <label>Email: <input type="text" name="email" placeholder="enter yur email"/></label>
    </div>
    <div>
      <label>Password: <input type="text" name="password" placeholder="6+ characters"/></label>
    </div>
      <button name="commit" type="button">Create</button></br>
      <progress hidden="hidden" max="100">%</progress>
    </div>
  </form>
  <p>
    Or <a href="signIn.html" title="Sign in">sign in</a> if you already have an account.
  </p>
  <button type="button" onclick="window.location.href = 'index2.html';" class="back">Back to start page</button>
</div>
  </div>
</div>
</main>
</body>
</html>
