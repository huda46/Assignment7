<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Assignment 7C-1: BTU-WellnessClub Application - SignUp</title>
  <script src="js/v/signUp.mjs" type="module"></script>
  <link rel="icon" href="./Logo.png"/>
  <link rel="stylesheet" href="css/SignIn-Up.css"/>
</head>
<body>
<header>
  <div id="message" hidden="hidden"></div>
  <h1>Create an account</h1>
</header>
<main>
  <div class="container">
    <h2>Sign up to create an account!</h2>
  <form id="Auth">
    <div class="imgcontainer">
      <img src="./Logo.png" alt="Logo" class="logo">
    </div>
    <div>
      <label>Email: <input name="email" type="email"/></label>
    </div>
    <div>
      <label>Password: <input name="password" type="password" placeholder="6+ characters"/></label>
    </div>
    <div>
      <button type="button" name="signUp">Sign up</button>
    </div>
  </form>
  <p>
    Or <a href="signIn.html" title="Sign in">sign in</a> if you already have an account.
  </p>
  <button type="button" onclick="window.location.href = 'index.html';" class="back">Back to main menu</button>
</div>
</main>
</body>
</html>
